<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <!-- header -->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg" style="background-color: #149a75">
        <div class="container">
          <a class="navbar-brand fs-1 fw-bold text-white" href="./home.html"
            >E-Toko</a
          >
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="./home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact</a>
              </li>
            </ul>
            <div class="navbar-btn d-flex gap-3" id="navbar-btn">
              <button class="btn btn-light" id="btn-register">
                <a
                  href="#"
                  class="text-hover text-decoration-none fw-bold"
                  style="color: #149a75"
                  >Register</a
                >
              </button>
              <button class="btn btn-outline-light" id="btn-login">
                <a
                  href="./login.html"
                  class="text-decoration-none fw-bold text-white"
                  >Login</a
                >
              </button>
              <button class="btn-logout">Logout</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- end header -->
    <!-- main content -->
    <main class="content-login">
      <section class="container p-3">
        <form class="p-3 w-50 mx-auto" id="login-form">
          <h2 class="fs-3 text-center fw-bold">Login Data</h2>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="username"
              placeholder="Insert Username" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="pass"
              class="form-control"
              id="password"
              placeholder="Insert Password" />
          </div>
          <div class="justify-content-center d-flex">
            <button class="btn btn-success" id="login-btn">Login</button>
          </div>
        </form>
      </section>
    </main>
    <!-- end main content -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
